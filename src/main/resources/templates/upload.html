<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - Service de Signature Électronique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .file-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .file-upload-area:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .file-upload-area.dragover {
            border-color: #007bff;
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-file-signature me-2"></i>
                Signature Électronique
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Accueil</a>
                <a class="nav-link active" href="/upload"><i class="fas fa-upload me-1"></i>Upload</a>
                <a class="nav-link" href="/documents"><i class="fas fa-file-alt me-1"></i>Documents</a>
                <a class="nav-link" href="/history"><i class="fas fa-history me-1"></i>Historique</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-upload me-2"></i>Upload de Document</h4>
                    </div>
                    <div class="card-body">
                        <div id="uploadArea" class="file-upload-area mb-3">
                            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                            <h5>Glissez-déposez votre fichier PDF ici</h5>
                            <p class="text-muted">ou cliquez pour sélectionner un fichier</p>
                            <input type="file" id="fileInput" class="d-none" accept=".pdf">
                        </div>
                        
                        <div id="fileInfo" class="d-none">
                            <div class="alert alert-info">
                                <i class="fas fa-file-pdf me-2"></i>
                                <span id="fileName"></span>
                                <span id="fileSize" class="text-muted ms-2"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="signerName" class="form-label">Nom du Signataire</label>
                            <input type="text" class="form-control" id="signerName" placeholder="Entrez le nom du signataire">
                        </div>

                        <div class="d-grid gap-2">
                            <button id="uploadBtn" class="btn btn-primary" disabled>
                                <i class="fas fa-upload me-2"></i>Upload Document
                            </button>
                            <button id="signBtn" class="btn btn-success d-none" disabled>
                                <i class="fas fa-signature me-2"></i>Signer Document
                            </button>
                        </div>

                        <div id="progressArea" class="mt-3 d-none">
                            <div class="progress">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small id="progressText" class="text-muted"></small>
                        </div>

                        <div id="alertArea" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedFile = null;
        let uploadedDocumentId = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const signBtn = document.getElementById('signBtn');
        const signerName = document.getElementById('signerName');
        const progressArea = document.getElementById('progressArea');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const alertArea = document.getElementById('alertArea');

        // File upload area events
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        // Button events
        uploadBtn.addEventListener('click', uploadDocument);
        signBtn.addEventListener('click', signDocument);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        }

        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showAlert('Seuls les fichiers PDF sont acceptés.', 'danger');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `(${formatFileSize(file.size)})`;
            fileInfo.classList.remove('d-none');
            uploadBtn.disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function uploadDocument() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            showProgress('Upload en cours...', 50);

            fetch('/api/documents/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    uploadedDocumentId = data.id;
                    showProgress('Upload terminé!', 100);
                    showAlert('Document uploadé avec succès!', 'success');
                    uploadBtn.classList.add('d-none');
                    signBtn.classList.remove('d-none');
                    signBtn.disabled = signerName.value.trim() === '';
                    signerName.addEventListener('input', () => {
                        signBtn.disabled = signerName.value.trim() === '';
                    });
                } else {
                    throw new Error(data.message || 'Erreur lors de l\'upload');
                }
            })
            .catch(error => {
                showAlert('Erreur lors de l\'upload: ' + error.message, 'danger');
                hideProgress();
            });
        }

        function signDocument() {
            if (!uploadedDocumentId || !signerName.value.trim()) return;

            showProgress('Signature en cours...', 75);

            fetch(`/api/documents/${uploadedDocumentId}/sign?signerName=${encodeURIComponent(signerName.value.trim())}`, {
                method: 'POST'
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    return response.text().then(text => {
                        console.log('Error response text:', text);
                        throw new Error(`HTTP ${response.status}: ${text}`);
                    });
                }
                
                return response.text().then(text => {
                    console.log('Response text:', text);
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        console.log('Failed to parse JSON:', e);
                        throw new Error('Invalid JSON response: ' + text);
                    }
                });
            })
            .then(data => {
                console.log('Parsed data:', data);
                if (data.id) {
                    showProgress('Signature terminée!', 100);
                    showAlert('Document signé avec succès!', 'success');
                    signBtn.disabled = true;
                    
                    // Add download button
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'btn btn-outline-primary mt-2';
                    downloadBtn.innerHTML = '<i class="fas fa-download me-2"></i>Télécharger Document Signé';
                    downloadBtn.onclick = () => {
                        window.open(`/api/documents/${uploadedDocumentId}/download?signed=true`, '_blank');
                    };
                    signBtn.parentNode.appendChild(downloadBtn);
                } else if (data.error) {
                    throw new Error(data.error);
                } else {
                    throw new Error(data.message || 'Erreur lors de la signature');
                }
            })
            .catch(error => {
                console.error('Signing error:', error);
                showAlert('Erreur lors de la signature: ' + error.message, 'danger');
                hideProgress();
            });
        }

        function showProgress(text, percent) {
            progressArea.classList.remove('d-none');
            progressBar.style.width = percent + '%';
            progressText.textContent = text;
        }

        function hideProgress() {
            progressArea.classList.add('d-none');
        }

        function showAlert(message, type) {
            alertArea.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
